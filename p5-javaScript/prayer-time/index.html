<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Prayer Times</title>
</head>

<body>
  <a href="/index.html">Home</a>
  <p style="margin-bottom: 50px;">Calculates midnight, start of last one-third and last one-sixth of the night</p>

  
  <div class="TimeInput">
    <p class="TextStuff">Fajr time:</p>
    <input type="number" class="InputBox" id="id0" min="0" max="12">
    <p>:</p>
    <input type="number" class="InputBox" id="id1" min="0" max="60">
    <p>AM</p>
  </div>
  <br>

  
  <div class="TimeInput">
    <p class="TextStuff">Maghrib time:</p>
    <input type="number" class="InputBox" id="id2" min="0" max="12">
    <p>:</p>
    <input type="number" class="InputBox" id="id3" min="0" max="60">
    <p>PM</p>
  </div>
  <br>

  <button id="button">Calculate</button>
  <br>
  <p class="TextStuff" id="M"></p>
  <p class="TextStuff" id="T"></p>
  <p class="TextStuff" id="S"></p>


  <script src="../0-libraries/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="time-calculation.js"></script>
</body>

</html>
