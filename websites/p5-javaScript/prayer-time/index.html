<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="q-icon/styles/home.css">

  <title>Prayer Times</title>
</head>

<body>
  <header>
    <div class="Header">
      <a href="index.html" id="Home">Home</a>
      <div id="DescriptionTitle">
        <p>Calculates:</p>
        <ul>
          <li>midnight,</li>
          <li>start of last one-third, and</li>
          <li>last one-sixth of the night</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="TimeInput">
      <p class="TextStuff">Fajr time:</p>
      <p style="color: white;">AM</p>
      <input type="number" class="InputBox" id="id0" min="0" max="12">
      <p>:</p>
      <input type="number" class="InputBox" id="id1" min="0" max="60">
      <p>AM</p>
    </div>

    <div class="TimeInput">
      <p class="TextStuff">Maghrib time:</p>
      <p style="color: white;">PM</p>
      <input type="number" class="InputBox" id="id2" min="0" max="12">
      <p>:</p>
      <input type="number" class="InputBox" id="id3" min="0" max="60">
      <p>PM</p>
    </div>

    <button id="button">Calculate</button>
    <br>
    <p class="Output" id="M"></p>
    <p class="Output" id="T"></p>
    <p class="Output" id="S"></p>
  </main>


  <script src="../0-libraries/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="time-calculation.js"></script>
</body>

</html>
